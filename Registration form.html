<!-- create a registration form for online course. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: whitesmoke;
            margin: 20%;
        }
        div{
            text-align: center;
            color: blue;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div>
        <p>Registration Form</p>
    </div>
    <form action="register success.html"></form>
    <fieldset>
        <legend  style="text-align: right;">Registration form</legend>
        <b>FirstName:</b> <input type="text" name="" id=""><br><br>
       <b> LastName:</b> <input type="text" name="" id=""><br><br>
       <b> FullName:</b> <input type="text" name="" id=""><br><br>
       <b>Gender:</b><br><br>
       <input type="radio" name="Gender" id="Female">Female <br><br>
       <input type="radio" name="Gender" id="male">male <br><br>
       <input type="radio" name="Gender" id="Others">Others <br><br>
       <b>Date Of Birth:</b> <input type="date" name="Date Of Birth:" id="DOB"><br><br>
      <b>  Branch:</b> <input type="text" name="" id=""><br><br>
        <b>Roll No:</b> <input type="number" name="Roll number" id=""><br><br>
       <b> Email**</b> <input type="email" name="" id=""><br><br>
       <b>Password:</b> <input type="password" name="Password" id="Password"><br><br>
       <B>Branch*</B><br><br>
       <input type="radio" name="Branch*" id="CSSE">CSSE <br><br>
       <input type="radio" name="Branch*" id="IT">IT <br><br>
       <input type="radio" name="Branch*" id="CSE">CSE <br><br>
       <input type="radio" name="Branch*" id="ECE">ECE <br><br>
       <input type="radio" name="Branch*" id="CSD">CSD <br><br>
       <input type="radio" name="Branch*" id="CSE(IOT)">CSE(IOT) <br><br>
       <B>Select Courses</B> <br><br>
       <input type="checkbox" name="" id="">JAVA <br><br>
       <input type="checkbox" name="" id="">C PROGRAMMING <br><br>
       <input type="checkbox" name="" id="">HTML LANGUAGE  <br><br>
       <input type="checkbox" name="" id="">JAVASCRIPT <br><br>
       <input type="checkbox" name="" id="">PYTHON <br><br>
       <input type="submit" value="Submit">
       <input type="button" value="Click Here">
      <input type="reset" value="Reset">
      <input type="button" value="Cancel">
    </fieldset>
</body>
</html>
