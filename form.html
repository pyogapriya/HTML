<!-- Design a webpage that includes Login form(FirstName,LastName,FullName,Password,Submit,Reset) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        body{
            margin: 20%;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend style="text-align: right;">Login Form</legend>
  <p style="text-align: start;"> <b>FirstName:</b> <input type="text" name="FirstName" id="FirstName"><br><br>
    <b>LastName:</b> <input type="text" name="LastName" id="LastName"><br><br>
    <b>FullName:</b> <input type="text" name="FullName" id="FullName"><br><br>
    <b>Password:</b><input type="password" name="Password" id="Password"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Cancel"></p> 
</fieldset>
</body>
</html>
